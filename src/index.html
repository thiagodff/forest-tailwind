<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.png" type="image/png" />
    <title>Forest</title>
  </head>
  <body class="bg-forest-800 font-sans text-gray-50">
    <div class="container mt-4 flex justify-center md:justify-start">
      <div class="inline-flex items-center rounded-md bg-forest-900">
        <span
          class="size-2 bg-forest-300 block rounded-full relative -left-1"
        ></span>
        <div class="flex text-forest-300 divide-x-2 divide-forest-800">
          <div class="px-4 py-2 capitalize" id="day">segunda</div>
          <div class="px-4 py-2" id="temperature">25°</div>
          <div class="px-4 py-2" id="weather">⛅️</div>
        </div>
      </div>
    </div>

    <header class="container flex items-center justify-between gap-8 py-8">
      <a href="">
        <img src="./img/forest.svg" alt="forest" />
      </a>

      <nav>
        <ul class="text-white text-xl flex flex-wrap gap-8">
          <li>
            <a
              class="hover:underline hover:underline-offset-8"
              href="#accomodations"
              >Acomodações</a
            >
          </li>
          <li>
            <a class="hover:underline hover:underline-offset-8" href="#evens"
              >Eventos</a
            >
          </li>
          <li>
            <a
              class="hover:underline hover:underline-offset-8"
              href="#experiences"
              >Experiencias</a
            >
          </li>
          <li>
            <a class="hover:underline hover:underline-offset-8" href="#contact"
              >Contato</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <div class="text-white bg-gradient-to-t from-forest-900/80 relative px-8 pb-8 pt-64 max-sm:px-4 max-sm:pt-12 rounded-2xl overflow-hidden">
        <img
          class="absolute inset-0 -z-10 size-full object-cover"
          src="./img/floresta.jpg"
          alt="forest"
        />
        <div
          class="bg-forest-950/60 flex flex-col items-start gap-2 p-4 mb-8 sm:gap-8 rounded-xl sm:items-center sm:bg-forest-950 sm:py-1 sm:pl-4 sm:pr-1 sm:inline-flex sm:rounded-full sm:flex-row"
        >
          Vagas pra dezembro abertas
          <a
            class="bg-forest-400 text-forest-900 py-2 px-4 inline-block rounded-full"
            href=""
          >
            Reserve Hoje
          </a>
        </div>
        <h1 class="font-serif max-w-screen-sm text-balance text-4xl mb-8 sm:text-5xl sm:mb-20">
          Venha experimentar a Vida na Floresta
        </h1>
        <div class="text-sm justify-between items-end sm:flex">
          <p class="max-sm:mb-4">
            Melhores locais para visitar
            <a class="underline decoration-2 underline-offset-4 hover:no-underline" href="./">2049</a>
          </p>
          <div>
            <p class="uppercase mb-2">Recomendado por</p>
            <p class="flex items-center gap-4">
              <img
                class="w-28"
                src="./img/parceiros/wildbeast.svg"
                alt="Wildbeast"
              />
              <span>|</span>
              Revista Nacional
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
